<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Publication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR8J3rE4SEeI0xjPIHuqk39R0kcNyE06fZSl7T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Ajouter une Publication</h2>
        <form id="addPublicationForm">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" class="form-control" id="titre" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" required>
            </div>
            <div class="form-group">
                <label for="fichier">Fichier PDF</label>
                <input type="file" class="form-control" id="fichier" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
