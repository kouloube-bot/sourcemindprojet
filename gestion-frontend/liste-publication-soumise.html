<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Enseignant-Chercheur</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/stylemenuEn.css">
    <style>
      /* Modal */
/* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.container {
    padding: 20px;
    text-align: center;
}

.btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

.btn:hover {
    background-color: #0056b3;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 5px;
    width: 50%;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #aaa;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
}

.close-btn:hover {
    color: black;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

.submit-btn {
    background-color: #28a745;
    color: white;
    font-size: 16px;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.submit-btn:hover {
    background-color: #218838;
}

/* styles.css */


h1 {
    text-align: center;
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

#paginationControls {
    text-align: center;
    margin-top: 20px;
}

#paginationControls button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 10px;
}

#paginationControls button:disabled {
    cursor: not-allowed;
    background-color: #ccc;
}
.mainmenubtn {
  
  color: white;
  border: none;
  cursor: pointer;
  padding:20px;
  margin-top:20px;
}
.mainmenubtn:hover {
  background-color: blue;
  }
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-child {
  display: none;
  background-color: skyblue;
  min-width: 200px;
}
.dropdown-child a {
  color: blue;
  padding: 20px;
  text-decoration: none;
  display: block;
}
.dropdown:hover .dropdown-child {
  display: block;
}

    </style>
</head>

<body>
    
        
       
    
        <!-- Main Content -->
        <div class="main-content">
          <!-- Topbar -->
          

          <h1>Liste des Publications Soumises</h1>
    
          <!-- Tableau des publications -->
          <table id="publicationTable">
              <thead>
                  <tr>
                      <th>Titre</th>
                      <th>Résumé</th>
                      <th> Document</th>
                      <th>Status</th>
                      <th>Type</th>
                      
                  </tr>
              </thead>
              <tbody id="publicationList"></tbody>
          </table>
      
          <!-- Contrôles de pagination -->
          <div id="paginationControls">
              <button id="prevBtn" disabled>Précédent</button>
              <span id="pageNumber">Page 1</span>
              <button id="nextBtn">Suivant</button>
          </div>
      

</div>

        </div>
      </div>
        
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="asset/js/script.js" defer></script>

  
    </body>
</html>
