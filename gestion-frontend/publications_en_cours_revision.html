<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications en Révision</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/stylemenuEn.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Menu Reviseur</h4>
                <a href="publications_en_cours_revision.html">Liste des publications en cours de révision</a>
                <a href="publications_revision_terminee.html">Liste des publications révisées</a>
        <a href="#"><i class="bi bi-gear"></i> Paramètres</a>
        <a href="#"><i class="bi bi-person"></i> Profil</a>
    </div>
          <!-- Main Content -->
          <div class="main-content">
            <div class="topbar">
                <div class="profile-section">
                    <div class="profile-image">
                        <i class="bi bi-person"></i>
                    </div>
                    <div>
                        <h5 class="mb-0"></h5>
                        <small class="text-muted">Reviseur</small>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn-action">
                        <div class="mt-auto text-center">
                        
                            <a href="#" id="logout-link"  class="text-danger"><i class="bi bi-box-arrow-left">
                            </i> Déconnexion</a>
                            <script>
                                // Déconnexion
                                document.getElementById("logout-link").addEventListener("click", function () {
                                    localStorage.removeItem("token"); 
                                    localStorage.removeItem("role");  
                                    window.location.href = "login.html"; 
                                });
                            </script>
                            </div>
                  
                </div>
            </div>
        
            
        <div class="container mt-5"> 
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Titre de la Publication</th>
                        <th scope="col">Type</th>
                        <th scope="col">Resumé</th>
                        <th scope="col">Status</th>
                        <th scope="col">Document</th>
                        <th scope="col">Effectuée</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="revisionTableBody">
                </tbody>
            </table>
        </div>

        <!-- Modal d'édition -->
        <div class="modal fade" id="editRevisionModal" tabindex="-1" role="dialog" aria-labelledby="editRevisionModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editRevisionModalLabel">Modifier Révision</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editRevisionForm">
                            <div class="mb-3">
                                <label for="commentaires" class="form-label">Commentaires</label>
                                <textarea class="form-control" id="commentaires" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Note (1 à 5)</label>
                                <input type="number" class="form-control" id="note" min="1" max="5" required>
                            </div>
                            <input type="hidden" id="idRevision">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary" form="editRevisionForm" onclick="submitRevision()">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personnalisé -->
    <script>
        /* global bootstrap */
        
        // Gestion de la déconnexion
        document.getElementById("logout-link").addEventListener("click", function () {
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "login.html";
        });
        const editRevisionModal = document.getElementById('editRevisionModal');
if (editRevisionModal) {
    editRevisionModal.addEventListener('shown.bs.modal', function () {
        // Mettre le focus sur le premier champ du formulaire
        document.getElementById('commentaires').focus();
    });
    // Gérer la fermeture propre du modal
    editRevisionModal.addEventListener('hidden.bs.modal', function () {
        // Réinitialiser le formulaire
        document.getElementById('editRevisionForm').reset();
    });
}

        async function openEditModal(idRevision, commentaires, note) {
            try {
                const elements = {
                    idRevision: document.getElementById("idRevision"),
                    commentaires: document.getElementById("commentaires"),
                    note: document.getElementById("note"),
                    modal: document.getElementById("editRevisionModal")
                };

                const missingElements = Object.entries(elements)
                    .filter(([key, element]) => !element)
                    .map(([key]) => key);

                if (missingElements.length > 0) {
                    throw new Error(`Éléments manquants: ${missingElements.join(', ')}`);
                }

                elements.idRevision.value = idRevision;
                elements.commentaires.value = commentaires ? decodeURIComponent(commentaires) : "";
                elements.note.value = note || "";

                const modalInstance = new bootstrap.Modal(elements.modal);
                modalInstance.show();
            } catch (error) {
                console.error("Erreur lors de l'ouverture du modal:", error);
                alert(`Erreur lors de l'ouverture du formulaire: ${error.message}`);
            }
        }

        async function submitRevision() {
            try {
                const elements = {
                    idRevision: document.getElementById("idRevision"),
                    commentaires: document.getElementById("commentaires"),
                    note: document.getElementById("note")
                };

                if (!elements.idRevision || !elements.commentaires || !elements.note) {
                    throw new Error("Formulaire incomplet");
                }

                const requestBody = {
                    commentaires: elements.commentaires.value.trim(),
                    note: parseInt(elements.note.value, 10)
                };

                if (!requestBody.commentaires) {
                    throw new Error("Les commentaires sont requis");
                }

                if (isNaN(requestBody.note) || requestBody.note < 1 || requestBody.note > 5) {
                    throw new Error("La note doit être comprise entre 1 et 5");
                }

                const token = localStorage.getItem("token");
                if (!token) {
                    window.location.href = "login.html";
                    throw new Error("Session expirée. Veuillez vous reconnecter.");
                }

                const response = await fetch(`http://localhost:8090/revisions/${elements.idRevision.value}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur ${response.status}: ${errorText}`);
                }

                const modalElement = document.getElementById("editRevisionModal");
                if (modalElement) {
                    const modalInstance = bootstrap.Modal.getInstance(modalElement);
                    if (modalInstance) {
                        modalInstance.hide();
                    }
                }

                alert("Révision mise à jour avec succès !");
                await loadRevisions();

            } catch (error) {
                console.error("Erreur détaillée:", error);
                alert(`Erreur: ${error.message}`);
            }
        }

        async function loadRevisions() {
            try {
                const token = localStorage.getItem("token");
                if (!token) {
                    window.location.href = "login.html";
                    return;
                }

                const response = await fetch("http://localhost:8090/en-revision", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur ${response.status}: ${errorText}`);
                }

                const text = await response.text();
                const revisions = text ? JSON.parse(text) : [];
                
                const tableBody = document.getElementById("revisionTableBody");
                if (!tableBody) {
                    throw new Error("Élément tableau non trouvé");
                }
                
                tableBody.innerHTML = "";

                if (!revisions || revisions.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="text-center">Aucune révision en cours à afficher.</td></tr>';
                    return;
                }

                revisions.forEach(revision => {
                    const row = document.createElement("tr");
                    const publication = revision.publication || {};
                    
                    row.innerHTML = `
                        <td>${publication.titre || "Non disponible"}</td>
                        <td>${publication.type || "Non disponible"}</td>
                        <td>${publication.resume || "Non disponible"}</td>
                        <td>${publication.status || "Non disponible"}</td>
                        <td>
                            ${publication.fichierPDF ? 
                                `<a href="${publication.fichierPDF}" target="_blank">
                                    <i class="bi bi-file-pdf"></i> Voir le PDF
                                </a>` : 
                                "Non disponible"
                            }
                        </td>
                        <td>${revision.effectuee ? 'Oui' : 'Non'}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="openEditModal(
                                ${revision.idRevision}, 
                                '${encodeURIComponent(revision.commentaires || '')}', 
                                ${revision.note || 'null'}
                            )">
                                Modifier
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Erreur détaillée:", error);
                const tableBody = document.getElementById("revisionTableBody");
                if (tableBody) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-danger">
                                Erreur: ${error.message}
                            </td>
                        </tr>
                    `;
                }
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener("DOMContentLoaded", loadRevisions);
    </script>
    <script src="asset/js/appChercheur.js"></script>
</body>
</html>
